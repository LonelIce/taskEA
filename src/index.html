<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
<header>
    <a href="/">
        <img src="./assets/logo.svg" alt="logo" class="logo">
    </a>
</header>
<main>
    <div class="innerMain">
        <h1 class="titleContentMain">under construction</h1>
        <span class="descMain">We're making lots of improvements and will be back soon</span>
        <div class="timer">
            <div class="timerItem">
                <span class="timerItem timerCount" id="timerDays">92</span>
                <div class="timelineName">
                    <span class="mobileText">dd</span>
                    <span class="desktopText">Days</span>
                </div>
            </div>
            <span class="timerItem separator">:</span>
            <div class="timerItem">
                <span class="timerItem timerCount" id="timerHours">11</span>
                <div class="timelineName">
                    <span class="mobileText">hh</span>
                    <span class="desktopText">Hours</span>
                </div>
            </div>
            <span class="timerItem separator">:</span>
            <div class="timerItem">
                <span class="timerItem timerCount" id="timerMinutes">41</span>
                <div class="timelineName">
                    <span class="mobileText">mm</span>
                    <span class="desktopText">Minutes</span>
                </div>
            </div>
            <span class="timerItem separator">:</span>
            <div class="timerItem">
                <span class="timerItem timerCount" id="timerSeconds">48</span>
                <div class="timelineName">
                    <span class="mobileText">ss</span>
                    <span class="desktopText">Seconds</span>
                </div>
            </div>
        </div>
        <span class="descBtnInvitationEventPage">Check our event page when you wait:</span>
        <a href="https://github.com/LonelIce" class="buttonInvitationEventPage">
            <span class="textBtnInvitationEventPage">Go to the event</span>
            <img src="./assets/arrowRight.svg" alt="arrowRight" class="iconArrowRight">
        </a>
    </div>
</main>
<footer>
    <form method="POST" action="https://jsonplaceholder.typicode.com/posts" id="followForm">
        <div class="wrapperInputsGroup">
            <input type="email" class="email" placeholder="Enter your Email and get notified" required minlength="8"
                   pattern="^\S+@\S+\.\S+$"/>
            <input type="submit" class="submitBtn" value="">
        </div>
    </form>
</footer>
<div id="popupFade">
    <div class="popup">
        <img src="./assets/exit.svg" alt="exit" class="exitImg closePopup">
        <div class="wrapperPopup">
            <span class="titlePopup">SUCCESS!</span>
            <span class="descPopup">You have successfully subscribed to the email newsletter</span>
            <button type="button" class="closeButton closePopup">Close</button>
        </div>
    </div>
</div>
</body>
</html>
